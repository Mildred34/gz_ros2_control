name: Gazebo ros2 control CI

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - docker-image: "ubuntu:22.04"
            gz-version: "fortress"
            ros-distro: "humble"
          - docker-image: "ubuntu:22.04"
            gz-version: "fortress"
            ros-distro: "rolling"
          - docker-image: "ubuntu:22.04"
            gz-version: "garden"
            ros-distro: "humble"
          - docker-image: "ubuntu:22.04"
            gz-version: "garden"
            ros-distro: "rolling"
    env:
      DOCKER_IMAGE: ${{ matrix.docker-image }}
      GZ_VERSION: ${{ matrix.gz-version  }}
      ROS_DISTRO: ${{ matrix.ros-distro }}
    container:
      image: ${{ matrix.docker-image }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup colcon workspace
      id: configure
      run: |
        export DEBIAN_FRONTEND=noninteractive
        apt update -qq
        apt install -qq -y lsb-release wget curl gnupg2
        cd ..
        mkdir -p /home/ros2_ws/src
        if [ "$ROS_DISTRO" == "rolling" ]; then
          git clone https://github.com/gazebosim/ros_gz/
        fi
        if [ "$ROS_DISTRO" == "humble" ]; then
          git clone https://github.com/gazebosim/ros_gz/ -b humble
        fi
        cp -r gz_ros2_control /home/ros2_ws/src/
        sh -c 'echo "deb http://packages.ros.org/ros2-testing/ubuntu `lsb_release -cs` main" > /etc/apt/sources.list.d/ros2-testing.list'
        curl -s https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | apt-key add -
        sh -c 'echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-stable `lsb_release -cs` main" > /etc/apt/sources.list.d/gazebo-stable.list'
        wget https://packages.osrfoundation.org/gazebo.key -O - | apt-key add -
        if [ "$GZ_VERSION" == "garden" ]; then
          GZ_DEPS="libgz-sim7-dev libgz-plugin2-dev"
        fi

        apt-get update && apt-get upgrade -q -y
        apt-get update && apt-get install -qq -y \
          dirmngr \
          python3-colcon-ros \
          python3-colcon-common-extensions \
          python3-rosdep \
          build-essential \
          $GZ_DEPS
        cd /home/ros2_ws/src/
        rosdep init
        rosdep update
        rosdep install --from-paths ./ -i -y --rosdistro ${ROS_DISTRO} --ignore-src
    - name: Build project
      id: build
      run: |
        cd /home/ros2_ws/
        . /opt/ros/${ROS_DISTRO}/local_setup.sh
        colcon build --packages-up-to gz_ros2_control_demos
    - name: Run tests
      id: test
      run: |
        cd /home/ros2_ws/
        . /opt/ros/${ROS_DISTRO}/local_setup.sh
        colcon test --event-handlers console_direct+ --packages-select gz_ros2_control gz_ros2_control_demos
        colcon test-result
